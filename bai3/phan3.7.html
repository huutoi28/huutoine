<!DOCTYPE html>
<html>
<head>
  <title>Thông tin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="range"],
    input[type="number"],
    input[type="color"],
    input[type="text"],
    input[type="url"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .submit-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .submit-button input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Thông tin</h1>
  <form id="infoForm">
    <div class="form-group">
      <label for="slider">Slider:</label>
      <input type="range" id="slider" name="slider" min="0" max="100" step="1" value="50">
    </div>

    <div class="form-group">
      <label for="spinner">Numeric Spinner:</label>
      <input type="number" id="spinner" name="spinner" min="0" max="100" step="1" value="50">
    </div>

    <div class="form-group">
      <label for="colorPicker">Color Picker:</label>
      <input type="color" id="colorPicker" name="colorPicker">
    </div>

    <div class="form-group">
      <label for="textField">Text Field:</label>
      <input type="text" id="textField" name="textField" placeholder="Nhập văn bản">
    </div>

    <div class="form-group">
      <label for="urlField">URL Field:</label>
      <input type="url" id="urlField" name="urlField" placeholder="Nhập URL">
    </div>

    <div class="form-group">
      <label for="emailField">Email Field:</label>
      <input type="email" id="emailField" name="emailField" placeholder="Nhập email">
    </div>

    <div class="submit-button">
      <input type="submit" value="Xác nhận">
    </div>
  </form>

  <script>
    document.getElementById('infoForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      var sliderValue = document.getElementById('slider').value;
      var spinnerValue = document.getElementById('spinner').value;
      var colorValue = document.getElementById('colorPicker').value;
      var textValue = document.getElementById('textField').value;
      var urlValue = document.getElementById('urlField').value;
      var emailValue = document.getElementById('emailField').value;
alert("Thông tin đã được gửi:\n\nSlider: " + sliderValue + "\nNumeric Spinner: " + spinnerValue + "\nColor Picker: " + colorValue + "\nText Field: " + textValue + "\nURL Field: " + urlValue + "\nEmail Field: " + emailValue);
    });
  </script>
</body>
</html>
