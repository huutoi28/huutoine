<!DOCTYPE html>
<html>
<head>
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group .transport-option {
      display: inline-block;
      margin-right: 10px;
    }

    .form-group .transport-option label {
      display: block;
      text-align: center;
    }

    .form-group .transport-option input[type="checkbox"] {
      display: none;
    }

    .form-group .transport-option input[type="checkbox"] + label {
      position: relative;
      padding-left: 35px;
      cursor: pointer;
    }

    .form-group .transport-option input[type="checkbox"] + label::before {
      content: "";
      position: absolute;
      left: 0;
      top: 2px;
      width: 25px;
      height: 25px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group .transport-option input[type="checkbox"]:checked + label::before {
      background-color: #4CAF50;
    }

    .form-group .transport-option input[type="checkbox"]:checked + label::after {
      content: "\f00c";
      position: absolute;
      left: 7px;
      top: 6px;
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      color: white;
    }
    
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
